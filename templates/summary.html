<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bill Splitter - Summary</title>
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header h1 {
            font-size: 40px;
            color: #4a90e2; /* Light blue */
            margin: 20px 0;
        }

        main {
            font-size: 25px;
            margin: 20px;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 60%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #4a90e2; /* Light blue */
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 25px;
            color: white;
            background-color: #4a90e2;
            text-decoration: none;
            border-radius: 5px;
        }

        a:hover {
            background-color: #357ab8; /* Darker blue for hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Bill Splitter - Summary</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Persons</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                {% for person, total in totals.items() %}
                <tr>
                    <td>{{ person }}</td>
                    <td>${{ "%.2f"|format(total) }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/">Start Over</a>
    </main>
</body>
</html>
