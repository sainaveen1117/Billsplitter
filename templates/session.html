<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bill Splitter - Session</title>
    <script defer src="/static/assets/js/main.js"></script>
</head>
<body>
    <header>
        <h1 style="font-family: Arial, sans-serif; font-size: 50px; color: #333;">Bill Splitter</h1>
    </header>
    <main>
        <h2 style="font-family: Arial, sans-serif; font-size: 35px; color: #333;">Items from Receipt</h2>
        <table id="items-table" border="1" style="font-family: Arial, sans-serif; font-size: 25px; color: #333;"">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th id="people-columns">People</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>${{ "%.2f"|format(item.price) }}</td>
                    <td>
                        <!-- Dynamically add checkboxes for each person -->
                        {% for person in people %}
                        <label style="
                        HEIGHT: 20px;
                        width: 20px;
                    ">
                            <input type="checkbox" class="allocation-checkbox" data-item="{{ item.name }}" data-person="{{ person }}" style="
                            HEIGHT: 20px;
                            width: 20px;
                        ">
                            {{ person }}
                        </label>
                        {% endfor %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h2 style="font-size: 25px;">Add Person</h2>
        <form id="add-person-form">
            <input type="text" name="person_name" placeholder="Enter name" required    style=" height: 25px;
            width: 100px;
            font-size: 20px;
        ">
            <button type="submit" style="
            font-size: 25px;
        ">Add Person</button>
        </form>

        <h2>Finalize</h2>
        <button id="finalize-button" style="
        font-size: 25px;
    ">Finalize Split</button>
    </main>
</body>
</html>
